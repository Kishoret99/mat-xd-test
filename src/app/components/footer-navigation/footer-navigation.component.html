<nav mat-tab-nav-bar headerPosition="above" mat-stretch-tabs animationDuration="2000ms" [backgroundColor]="'primary'" class="mat-elevation-z4 footer-navigation">
  <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
      <mat-icon class="example-tab-icon">{{link.icon}}</mat-icon>
    {{link.label}}
  </a>
</nav>
