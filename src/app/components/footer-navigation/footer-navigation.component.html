<nav mat-tab-nav-bar mat-stretch-tabs animationDuration="2000ms" [backgroundColor]="'accent'" headerPosition="'below'" class="mat-elevation-z4 container">
  <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
      <mat-icon class="example-tab-icon">thumb_up</mat-icon>
    {{link.label}}
  </a>
</nav>
