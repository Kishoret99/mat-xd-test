<nav mat-tab-nav-bar headerPosition="above" mat-stretch-tabs animationDuration="2000ms" [backgroundColor]="'accent'" class="mat-elevation-z4 container">
  <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
