<div class="recentlyadded">
  <div class="header">
    <h3 class="title">Recently Added</h3>
  </div>
  <div class="image-list" >
    <a class="image-card" *ngFor="let movie of movies" routerLink="/movies/{{movie.id}}">
      <img src="https://dummyimage.com/160x100/000/fff.jpg" alt="">
      <h4>{{movie.title}}</h4>
    </a>
  </div>
</div>
