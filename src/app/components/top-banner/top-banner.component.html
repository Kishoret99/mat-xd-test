<div fxFlex.gt-xs="66" class="image-list">
  <div *ngFor="let banner of banners | async" matRipple class="imagecard">
      <a routerLink="/{{banner.movieLink}}">
          <img fxHide fxShow.xs="true" src="https://dummyimage.com/640x400/000/fff.jpg" class="image" alt="{{banner.title}}">
          <img fxHide fxShow.gt-xs="true" src="https://dummyimage.com/856x267/000/fff.jpg" class="gt-image" alt="{{banner.title}}">
      </a>
    </div>
</div>
