<div class="desktopheadercomponent">
  <mat-toolbar color="primary" class="mat-elevation-z6" aria-hidden="false" aria-label="Example heart icon">
    <mat-toolbar-row class="centeralign" [fxFlex]="'66'" fxLayout="row">
          <a [routerLink]="'/home'" class="logo">Lyrk</a>
          <div class="links" fxFlex="auto">
            <a *ngFor="let link of navLinks" class="link" [routerLink]="link.path">{{link.label}}</a>
          </div>
          <div>
            <input matRipple type="text" class="searchbtn" placeholder="search here">
          </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
