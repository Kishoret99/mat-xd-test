<div class="all-movies">
	<app-header></app-header>
	<div class="content">
			<div class="image-list" >
					<a class="image-card" *ngFor="let movie of movies" routerLink="/movies/{{movie.id}}">

				</a>
	</div>
	<app-footer-navigation></app-footer-navigation>
</div>
