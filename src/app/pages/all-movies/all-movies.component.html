<div class="all-movies">	
	<div class="content">
		<div class="image-list" ngStyle.gt-xs="width:66%;margin:0 auto;">
			<a class="image-card" ngClass.gt-xs="image-card-dskt" *ngFor="let movie of movies" routerLink="/movies/{{movie.id}}">

			<h4>{{movie.title}}</h4>
		</a>
	</div>
</div>
